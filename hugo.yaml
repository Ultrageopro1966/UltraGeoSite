baseURL: https://ultrageopro.ru                                   
languageCode: en-us
title: UltraGeoSite
theme: PaperModTheme
markup:
  highlight:
      # anchorLineNos: true
      codeFences: true
      guessSyntax: true
      lineNos: true
      # noClasses: false
      style: monokai
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
        enable: true

params:
  math: true
  homeInfoParams:
    Title: "üåç UltraGeoPro Site"
    Content: "pinnacle of web development"
  socialIcons:
    - name: github
      url: https://github.com/ultrageopro1966
    - name: telegram
      url: https://t.me/UltraGeoPro
    - name: email
      url: mailto:me@ultrageopro.ru

  assets:
    disableHLJS: true

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

menus:
  main:
    - name: Home
      url: /
    - name: About
      url: /about
    - name: Tags
      url: /tags
